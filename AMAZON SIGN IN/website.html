<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Amazon Sign In Page</title>
</head>
<body>
  <section>
    <div class="logo">
      <img src="amazon.jpg" alt="Amazon logo">
    </div>
    <div class="card">
      <h1>Sign In</h1>
      <div class="form">
        <label for="email and password">Email and mobile phone number</label>
        <input type="text">
        <button>Continue</button>
        <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></p>
        <a href="#" class="icon">Need help?</a>
      </div>
    </div>
    <div class="amazon">
      <p>New to Amazon?</p>
    </div>
    <div class="btn">
      <button>Create your Amazon account</button>
    </div>
    
    <footer>
      <div class="centre">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
      </div>
      <br>
      <div> 
        <p>Â© 1996-2023, Amazon.com, Inc. or its affiliates</p>  
      </div>
    </footer>
  </section>
</body>
</html>
